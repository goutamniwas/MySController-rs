language: rust
services:
  - docker
sudo: required
before_install: 
  - sudo apt-get install libudev-dev
before_script:  
  - cargo install cargo-deb || echo 'cargo-deb already installed, ignoring failure'
  - cargo install cross || echo 'cross already installed, ignoring failure'
rust:
  - stable
  - beta
cache: cargo
script: ./build.sh
deploy:
  - provider: bintray
    file: .bintray.json
    user: tsathishkumar
    key:
      secure: 
    skip_cleanup: true
  - provider: script
    script: bash docker_push.sh
    on:
      branch: master
